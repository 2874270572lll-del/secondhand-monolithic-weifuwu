server:
  port: 8083

spring:
  application:
    name: order-service
  datasource:
    url: jdbc:mysql://localhost:3306/order_db?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: root
    password: lilili2004
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
  rabbitmq:
    host: ${SPRING_RABBITMQ_HOST:localhost}
    port: ${SPRING_RABBITMQ_PORT:5672}
    username: ${SPRING_RABBITMQ_USERNAME:admin}
    password: ${SPRING_RABBITMQ_PASSWORD:admin123}
    listener:
      simple:
        acknowledge-mode: manual  # 手动确认模式
        prefetch: 1  # 每次只处理一条消息
        retry:
          enabled: true
          initial-interval: 3000
          max-attempts: 3
          multiplier: 2
    publisher-confirm-type: correlated  # 发布确认
    publisher-returns: true  # 发布返回
  cloud:
    nacos:
      discovery:
        server-addr: secondhand-nacos:8848
        namespace: dev
        group: DEFAULT_GROUP
    openfeign:
      client:
        config:
          default:
            connect-timeout: 10000
            read-timeout: 20000
      # 关键：启用 Spring Cloud Circuit Breaker
      circuitbreaker:
        enabled: true
        # 对所有异常都触发降级
        alphanumeric-ids:
          enabled: true

logging:
  level:
    com.zjgsu.lll.secondhand: debug
    feign: debug