server:
  port: ${SERVER_PORT:8082}

spring:
  application:
    name: product-service
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/product_db?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true}
    username: ${SPRING_DATASOURCE_USERNAME:root}
    password: ${SPRING_DATASOURCE_PASSWORD:lilili2004}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
  cloud:
    nacos:
      discovery:
        server-addr: ${SPRING_CLOUD_NACOS_DISCOVERY_SERVER_ADDR:localhost:8848}
        namespace: ${SPRING_CLOUD_NACOS_DISCOVERY_NAMESPACE:dev}
        group: DEFAULT_GROUP

    # OpenFeign配置
    openfeign:
      client:
        config:
          default:
            connect-timeout: 10000
            read-timeout: 20000
      # 启用Sentinel支持
      sentinel:
        enabled: true

    # Sentinel配置
    sentinel:
      transport:
        dashboard: localhost:8080
        port: 8720
      eager: true

logging:
  level:
    com.zjgsu.lll.secondhand: debug