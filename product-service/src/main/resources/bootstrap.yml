spring:
  application:
    name: product-service

  cloud:
    nacos:
      # Nacos服务地址
      server-addr: secondhand-nacos:8848

      # 配置中心
      config:
        file-extension: yaml
        namespace: dev
        group: DEFAULT_GROUP
        refresh-enabled: true
        shared-configs:
          - data-id: common-config.yaml
            group: DEFAULT_GROUP
            refresh: true

      # 服务发现
      discovery:
        server-addr: secondhand-nacos:8848
        namespace: dev
        group: DEFAULT_GROUP

  profiles:
    active: dev
