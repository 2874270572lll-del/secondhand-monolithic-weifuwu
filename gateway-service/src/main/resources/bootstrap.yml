spring:
  application:
    name: gateway-service

  cloud:
    nacos:
      config:
        server-addr: secondhand-nacos:8848
        file-extension: yaml
        namespace: dev
        group: DEFAULT_GROUP
        refresh-enabled: true
        shared-configs:
          - data-id: common-config.yaml
            group: DEFAULT_GROUP
            refresh: true

      discovery:
        server-addr: secondhand-nacos:8848
        namespace: dev
        group: DEFAULT_GROUP

  profiles:
    active: dev