spring:
  application:
    name: gateway-service

  cloud:
    nacos:
      discovery:
        server-addr: secondhand-nacos:8848
        namespace: dev
        group: DEFAULT_GROUP

    gateway:
      # 启用服务发现路由
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true

      # 路由配置
      routes:
        # === 带 /api 前缀的路由（前端使用） ===
        # 认证服务路由
        - id: api-auth-service
          uri: lb://user-service
          predicates:
            - Path=/api/auth/**
          filters:
            - StripPrefix=1

        # 用户服务路由
        - id: api-user-service
          uri: lb://user-service
          predicates:
            - Path=/api/users/**
          filters:
            - StripPrefix=1

        # 商品服务路由
        - id: api-product-service
          uri: lb://product-service
          predicates:
            - Path=/api/product/**
          filters:
            - StripPrefix=1

        # 订单服务路由
        - id: api-order-service
          uri: lb://order-service
          predicates:
            - Path=/api/order/**
          filters:
            - StripPrefix=1

        # 评论服务路由
        - id: api-comment-service
          uri: lb://comment-service
          predicates:
            - Path=/api/comment/**
          filters:
            - StripPrefix=1

        # === 不带 /api 前缀的路由（保留向后兼容） ===
        # 用户服务路由 - /users/** (直接访问UserController的路径)
        - id: user-service-direct
          uri: lb://user-service
          predicates:
            - Path=/users/**
          filters:
            - StripPrefix=0

        # 用户服务路由 - /user/** (保留向后兼容)
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/user/**
          filters:
            - StripPrefix=1

        # 商品服务路由
        - id: product-service
          uri: lb://product-service
          predicates:
            - Path=/product/**
          filters:
            - StripPrefix=1

        # 订单服务路由
        - id: order-service
          uri: lb://order-service
          predicates:
            - Path=/order/**
          filters:
            - StripPrefix=1

        # 评论服务路由 - /comments/** (直接访问CommentController的路径)
        - id: comment-service-direct
          uri: lb://comment-service
          predicates:
            - Path=/comments/**
          filters:
            - StripPrefix=0

        # 评论服务路由 - /comment/** (保留向后兼容)
        - id: comment-service
          uri: lb://comment-service
          predicates:
            - Path=/comment/**
          filters:
            - StripPrefix=1

        # 认证服务路由（白名单，不需要JWT验证）
        - id: auth-service
          uri: lb://user-service
          predicates:
            - Path=/auth/**
          filters:
            - StripPrefix=0

      # 全局CORS配置
      globalcors:
        cors-configurations:
          '[/**]':
            allowed-origin-patterns: "*"
            allowed-methods: "*"
            allowed-headers: "*"
            allow-credentials: true
            max-age: 3600

server:
  port: 8080

# JWT配置
jwt:
  secret: Ncm1EmKYSJ6hwS9ML1cQ4wN9wBmuBDCMoOefzYHDLJQffU6uo+xkset91aK2Aw3+Brx8oSHJGByEHa1AXTmnPA==
  expiration: 86400000  # 24小时（毫秒）
  whitelist:
    - /api/auth/**
    - /auth/**
    - /actuator/**
    - /user/register
    - /user/login
    - /api/product
    - /api/product/*
    - /product
    - /product/*
    - /api/comments/product/*
    - /comments/product/*
    - /api/comment/product/*
    - /comment/product/*

# 白名单配置（不需要JWT验证的路径）
auth:
  whitelist: /auth/**,/actuator/**,/user/register,/user/login

logging:
  level:
    com.zjgsu.lll.secondhand: debug
    org.springframework.cloud.gateway: debug

# Actuator配置
management:
  endpoints:
    web:
      exposure:
        include: gateway,health
  endpoint:
    gateway:
      enabled: true
    health:
      enabled: true
