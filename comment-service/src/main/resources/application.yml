server:
  port: 8084

spring:
  application:
    name: comment-service
  datasource:
    url: jdbc:mysql://localhost:3306/comment_db?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: root
    password: lilili2004
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
  cloud:
    nacos:
      discovery:
        server-addr: secondhand-nacos:8848
        namespace: dev
        group: DEFAULT_GROUP
    openfeign:
      client:
        config:
          default:
            connect-timeout: 5000
            read-timeout: 5000
      # 启用Sentinel支持
      sentinel:
        enabled: true

    # Sentinel配置
    sentinel:
      transport:
        dashboard: localhost:8080
        port: 8722
      eager: true

logging:
  level:
    com.zjgsu.lll.secondhand: debug
